{% extends 'oficina/base.html' %}
{% block content %}
<h2>Lista de Empleados</h2>
<a href="{% url 'empleado_create' %}">Agregar Empleado</a>
<ul>
{% for emp in empleados %}
  <li>{{ emp.nombre }} - {{ emp.puesto }}
    <a href="{% url 'empleado_update' emp.id %}">Editar</a>
    <a href="{% url 'empleado_delete' emp.id %}">Eliminar</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
