{% extends 'oficina/base.html' %}

{% block title %}Empleados{% endblock %}

{% block content %}
<h1>Lista de Empleados</h1>
<ul>
    {% for empleado in empleados %}
        <li>{{ empleado.nombre }} - {{ empleado.puesto }}</li>
    {% empty %}
        <li>No hay empleados registrados.</li>
    {% endfor %}
</ul>
{% endblock %}
