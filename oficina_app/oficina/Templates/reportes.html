{% extends 'oficina/base.html' %}

{% block title %}Reportes{% endblock %}

{% block content %}
<h1>Lista de Reportes</h1>
<ul>
    {% for reporte in reportes %}
        <li>{{ reporte.titulo }} - {{ reporte.contenido }}</li>
    {% empty %}
        <li>No hay reportes registrados.</li>
    {% endfor %}
</ul>
{% endblock %}
